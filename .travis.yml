language: node_js
node_js:
  - '9'

cache:
  directories:
    - 'node_modules'

install:
  - npm install

script:
  - npm run build:dev
  - npm run build:sb

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_ACCESS_TOKEN # Set in travis-ci.org dashboard, marked secure https://docs.travis-ci.com/user/deployment/pages/#Setting-the-GitHub-token
  target-branch: gh-pages
  local-dir: dist
  on:
    all_branches: true
